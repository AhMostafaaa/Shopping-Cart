<div class="container">
    <div class="sign mt-4">
        <h2 class="text-center">Log In</h2>
        <form #log="ngForm" (ngSubmit)="login(log)" class="mt-4">
            <input ngModel name="email" #email="ngModel" type="email" class="form-control mb-3" placeholder="Your Email" required email>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email Is Required</div>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Email doesn't match email format</div>

            <input ngModel name="password" #pass="ngModel" type="password" class="form-control mb-3" placeholder="Your Password" required >
            <div class="alert alert-danger" *ngIf="pass.touched && pass.errors?.required">Password Is Required</div>

            <button class="btn btn-primary" [disabled]="log.invalid">Create Account</button>
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
    </div>
</div>

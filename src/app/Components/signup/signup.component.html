<div class="container">
    <div class="sign mt-4">
        <h2 class="text-center">Sign Up</h2>
        <form #val="ngForm" (ngSubmit)="signUp(val)" class="mt-4">
            <input ngModel name="name" #name="ngModel" type="text" class="form-control mb-3" placeholder="Your Name" required>
              <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name Is Required</div>

            <input ngModel name="email" #email="ngModel" type="email" class="form-control mb-3" placeholder="Your Email" required email>
              <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email Is Required</div>
              <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Email doesn't match email format</div>
              <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

            <input ngModel name="password" #pass="ngModel" type="password" class="form-control mb-3" placeholder="Your Password" required minlength="6">
              <div class="alert alert-danger" *ngIf="pass.touched && pass.errors?.required">Password Is Required</div>
              <div class="alert alert-danger" *ngIf="pass.touched && pass.errors?.minlength">Password at least 6 characters</div>

            <input ngModel name="confirmpassword" #Cpass="ngModel" type="password" class="form-control mb-3" placeholder="Confirm Password" required>
               <div class="alert alert-danger" *ngIf ="Cpass.invalid && Cpass.touched">Confirm Password Is Required</div>
               <div class="alert alert-danger" *ngIf="pass.value != Cpass.value && Cpass.touched">Write Your Password Again</div>  

            <input ngModel name="address" #address="ngModel" type="text" class="form-control mb-3" placeholder="Your Adress" required>
              <div class="alert alert-danger" *ngIf="address.invalid && address.touched">Address Is Required</div>

            <button class="btn btn-primary" [disabled]="val.invalid || pass.value != Cpass.value">Create Account</button>
        </form>
    </div>
</div>
